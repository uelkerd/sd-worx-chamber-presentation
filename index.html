<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SD WORX - Kammerbeiträge Bremen vs. Saarland 2025</title>
    <meta http-equiv="refresh" content="0;url=presentation.html" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
        text-align: center;
      }
      .container {
        max-width: 600px;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2563eb;
        margin-top: 0;
      }
      p {
        font-size: 18px;
        line-height: 1.6;
        color: #4b5563;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #2563eb;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .link {
        color: #2563eb;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SD WORX - Kammerbeiträge</h1>
      <div class="loader"></div>
      <p>Sie werden zur Präsentation weitergeleitet...</p>
      <p>
        Falls die Weiterleitung nicht funktioniert,
        <a href="presentation.html" class="link">klicken Sie hier</a>.
      </p>
    </div>

    <script>
      // Force cache busting by adding a timestamp to the URL
      window.onload = function () {
        const timestamp = new Date().getTime();
        window.location.href = `presentation.html?t=${timestamp}`;
      };
    </script>
  </body>
</html>
